<form [formGroup]="loginFormData" (ngSubmit)="loginSubmit()" class="border border-dark p-5 rounded-3">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-info">
      <span class="fs-3"> <b>Login Form</b></span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-lable">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email">
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="password" class="form-lable">Password</label>
      <input type="text" class="form-control" formControlName="password" id="password">
    </div>
  </div>
  <button type="submit" class="btn btn-sm btn-outline-success">Login</button>
<br>
  <span>dont have an Account? </span>&nbsp;<a routerLink="/register">Regsiter</a>
</form>
