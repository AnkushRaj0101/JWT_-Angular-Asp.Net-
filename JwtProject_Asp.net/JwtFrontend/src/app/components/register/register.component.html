<form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" class="border border-dark p-5 rounded-3">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-info">
      <span class="fs-3"> <b>Registration Form</b></span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="firstname" class="form-lable">First Name</label>
      <input type="text" formControlName="firstname" class="form-control" id="firstname">
    </div>
    <div class="col mb-3">
      <label for="lastname" class="form-lable">Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" id="lastname">
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-lable">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email">
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="mobilenumber" class="form-lable">Mobile Number</label>
      <input type="text" class="form-control" formControlName="mobilenumber" id="mobilenumber">
    </div>
    <div class="col mb-3">
      <label for="gender" class="form-lable">Gender</label>
      <div class="col mb-3">
        <input type="radio" value="m" formControlName="gender" id="male"> Male &nbsp;
        <input type="radio" value="f" formControlName="gender" id="female"> Female &nbsp;
        <input type="radio" value="x" formControlName="gender" id="others"> Others
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="passsword" class="form-lable">Passsword</label>
        <input type="password" class="form-control" formControlName="passsword" id="passsword">
      </div>
      <div class="col mb-3">
        <label for="confirmPassword" class="form-lable">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
      </div>
    </div>
    <button type="submit" class="btn btn-sm btn-outline-success" [disabled]="registerForm.invalid">Submit</button>
  </div>
  <br>
  <span>Already have an account? </span>&nbsp;<a routerLink="/login">Login</a>
</form>
